<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Schematic Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        #car-image {
            position: relative;
            width: 400px;
            height: 200px;
            margin: 0 auto;
            background-color: #ddd;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .car-part {
            position: absolute;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .car-part:hover {
            border: 1px solid #888;
            background-color: rgba(0, 0, 0, 0.1);
        }

        #front-wheel,
        #rear-wheel {
            width: 50px;
            height: 50px;
            bottom: 10px;
            border-radius: 50%;
            background-color: #000;
        }

        #front-wheel {
            left: 260px;
        }

        #rear-wheel {
            left: 50px;
        }

        #frame {
            width: 360px;
            height: 75px;
            top: 80px;
            left: 20px;
            border: 2px solid #444;
        }

        #cabine {
            width: 100px;
            height: 60px;
            top: 20px;
            left: 120px;
            border: 2px solid #444;
            background-color: rgba(200, 200, 200, 0.5);
        }

        .in-cart {
            background-color: rgba(76, 175, 80, 0.3); /* Light green background */
            border: 2px solid #4CAF50 !important; /* Green border */
        }

    </style>
</head>
<body>
<div>
    <script data-cfasync="false" type="text/javascript"
            src="https://app.ecwid.com/script.js?114564252&data_platform=code&data_date=2023-11-28"
            charset="utf-8"></script>
    <script type="text/javascript">
        window.ec = window.ec || {};
        window.ec.storefront = window.ec.storefront || {};
        window.ec.storefront.enable_navigation = true;
        xProductBrowser("id=my-store-114564252");
    </script>
</div>
<h1>Car Schematic Example</h1>

<div id="car-image">
    <div id="cabine" class="car-part"></div>
    <div id="front-wheel" class="car-part"></div>
    <div id="rear-wheel" class="car-part"></div>
    <div id="frame" class="car-part"></div>
</div>
<script> const carParts = [
    {id: 'cabine', productId: 736824529, name: 'Cabine'},
    {id: 'front-wheel', productId: 736824537, name: 'Front Wheel'},
    {id: 'rear-wheel', productId: 736824530, name: 'Rear Wheel'},
    {id: 'frame', productId: 736824532, name: 'Frame'}
];

function updatePartsVisualState() {
    Ecwid.Cart.get(cart => {
        // First reset all parts to their default state
        carParts.forEach(part => {
            document.getElementById(part.id).classList.remove('in-cart');
        });

        // Then highlight parts that are in the cart
        cart.items.forEach(item => {
            const cartProductId = item.product.id;
            const matchingPart = carParts.find(part => part.productId === cartProductId);
            if (matchingPart) {
                document.getElementById(matchingPart.id).classList.add('in-cart');
            }
        });
    });
}

// Function to show the products in the cart using an alert
function showCartProducts() {
    Ecwid.Cart.get(cart => {
        if (cart.items.length === 0) {
            alert('Your cart is empty.');
        } else {
            const productDetails = cart.items.map(item => `${item.product.name} - Quantity: ${item.quantity}`).join('\n');
            alert(`Cart Details:\n${productDetails}`);
        }
    });
}

carParts.forEach(part => {
    document.getElementById(part.id).addEventListener('click', () => {
        Ecwid.Cart.get(cart => {
            const isProductInCart = cart.items.some(item => item.product.id === part.productId);
            if (!isProductInCart) {
                Ecwid.Cart.addProduct(part.productId);
                alert(`Added ${part.name} to the cart.`);
            } else {
                alert(`${part.name} is already in the cart.`);
            }
            showCartProducts();
        });
    });
});</script>

<div style="margin-top: 10px;">
    <button onclick="updatePartsVisualState()">Refresh Parts Visual State</button>
</div>

<div style="margin-top: 20px;">
    <button onclick="clearCart()">Clear All Parts</button>
</div>
<script>
    function clearCart() {
        Ecwid.Cart.get(cart => {
            if (cart.items.length === 0) {
                alert('Your cart is already empty.');
            } else {
                Ecwid.Cart.clear(() => {
                    alert('All parts have been removed from the cart.');
                });
            }
        });
    }
</script>
<div id="my-store-114564252"></div>
</body>
</html>
