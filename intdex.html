<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Schematic Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #car-image {
            position: relative;
            width: 400px;
            height: 200px;
            margin: 0 auto;
            background-color: #ddd;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .car-part {
            position: absolute;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        .car-part:hover {
            border: 1px solid #888;
            background-color: rgba(0, 0, 0, 0.1);
        }

       #front-wheel {
            width: 50px;
            height: 50px;
            bottom: 10px;
            left: 260px;
            border-radius: 50%;
            background-color: #000; /* Changed from #888 to #000 for black */
        }

        #rear-wheel {
            width: 50px;
            height: 50px;
            bottom: 10px;
            left: 50px;
            border-radius: 50%;
            background-color: #000; /* Changed from #888 to #000 for black */
        }
        #frame {
            width: 360px;
            height: 75px;
            top: 80px;
            left: 20px;
            border: 2px solid #444;
        }
        #cabine {
            width: 100px;
            height: 60px;
            top: 20px;
            left: 120px;
            border: 2px solid #444;
            background-color: rgba(200, 200, 200, 0.5);
        }
    </style>
</head>
<body>
<h1>Car Schematic Example</h1>

<div id="car-image">
    <div id="cabin" class="car-part"></div>
    <div id="front-wheel" class="car-part"></div>
    <div id="rear-wheel" class="car-part"></div>
    <div id="frame" class="car-part"></div>
</div>
<script>

    document.getElementById('cabin').addEventListener('click', function() {
        Ecwid.Cart.addProduct(736824529);
    });

    document.getElementById('front-wheel').addEventListener('click', function() {
        Ecwid.Cart.addProduct(736824537);
    });

    document.getElementById('rear-wheel').addEventListener('click', function() {
        Ecwid.Cart.addProduct(736824530);
    });

    document.getElementById('frame').addEventListener('click', function() {
        Ecwid.Cart.addProduct(736824532);
    });

</script>
