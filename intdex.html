<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Schematic Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #car-image {
            position: relative;
            width: 400px;
            height: 200px;
            margin: 0 auto;
            background-color: #ddd;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .car-part {
            position: absolute;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        .car-part:hover {
            border: 1px solid #888;
            background-color: rgba(0, 0, 0, 0.1);
        }
        #boot {
            width: 80px;
            height: 40px;
            top: 20px;
            left: 10px;
        }
        #front-wheel {
            width: 50px;
            height: 50px;
            bottom: 10px;
            left: 260px;
            border-radius: 50%;
            background-color: #888;
        }
        #rear-wheel {
            width: 50px;
            height: 50px;
            bottom: 10px;
            left: 50px;
            border-radius: 50%;
            background-color: #888;
        }
        #frame {
            width: 360px;
            height: 75px;
            top: 80px;
            left: 20px;
            border: 2px solid #444;
        }
        #cabine {
            width: 100px;
            height: 60px;
            top: 20px;
            left: 120px;
            border: 2px solid #444;
            background-color: rgba(200, 200, 200, 0.5);
        }
    </style>
</head>
<body>
<h1>Car Schematic Example</h1>

<div id="car-image">
    <div id="boot" class="car-part"></div>
    <div id="cabin" class="car-part"></div>
    <div id="front-wheel" class="car-part"></div>
    <div id="rear-wheel" class="car-part"></div>
    <div id="frame" class="car-part"></div>
    <div id="cabine" class="car-part"></div>
</div>

<script>
    // Click event handlers for the car parts
    document.getElementById('boot').addEventListener('click', function() {
        alert('Boot was clicked!');
    });

    document.getElementById('cabin').addEventListener('click', function() {
        alert('Cabin was clicked!');
    });

    document.getElementById('front-wheel').addEventListener('click', function() {
        alert('Front Wheel was clicked!');
    });

    document.getElementById('rear-wheel').addEventListener('click', function() {
        alert('Rear Wheel was clicked!');
    });

    document.getElementById('frame').addEventListener('click', function() {
        alert('Frame was clicked!');
    });

    document.getElementById('cabine').addEventListener('click', function() {
        alert('Cabine was clicked!');
    });
</script>

</body>
</html>
